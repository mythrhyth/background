<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background By Buttons</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <h1>Lets Change Background of this page!</h1>
    <div class="container">
        <button class = "purple" value = "Purple">Purple</button>
        <button class = "red" value = "red">Red</button>
        <button class = "yellow" value = "yellow">Yellow</button>
        <button class = "skyblue" value = "skyblue">Sky Blue</button>
        <button class = "orange" value = "orange">Orange</button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
